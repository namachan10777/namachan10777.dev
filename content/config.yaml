posts:
  glob: "**/*,mdx"
  backend:
    type: cloudflare
    database_id: 94e88de8-fcfa-4cc4-825d-d8c22f3e82e4
    table: "posts"
  schema:
    id:
      type: id
    body:
      type: markdown
      embed_svg: true
      document_body: true
      config:
        image_table: "post_images"
    title:
      type: string
      required: true
    description:
      type: string
      required: true
    date:
      type: date
      required: true
    publish:
      type: boolean
    tags:
      type: set
      item: string
      backend:
        type: d1
        table: post_tags
    hash:
      type: hash
    og_image:
      type: image
      backend:
        type: r2
        zone: assets.namachan10777.dev
        bucket: namachan10777dev
        prefix: og_image
      transform:
        type: simple
        width: 1200
        format: avif
