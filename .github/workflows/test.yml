name: test

on: [push, pull_request]
  

jobs:
  test:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: test
      if: github.ref != 'master'
      run: |
        npm install
        npm run test
    - name: build
      if: github.ref != 'master'
      run: npm run dev
